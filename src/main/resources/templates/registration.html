<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" >
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title th:text="#{label.titleRegPage}"></title>
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">
</div>

<div class="row mt-5">
    <div class="col-6 offset-3">
        <form th:action="@{'/registr'}" method="post">
            <div class="form-group">
                <label th:text="#{label.fullName}">Full Name:</label>
                <input type="text" name="fullName" class="form-control" required >
            </div>
            <div class="form-group">
                <label th:text="#{label.email}"></label>
                <input type="email" name="user_email" class="form-control" >
            </div>
            <div class="form-group">
                <label th:text="#{label.password}"></label>
                <input type="password" name="user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label th:text="#{label.re_password}"></label>
                <input type="password" name="re_user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success float-right" type="submit" th:text="#{label.registrationButton}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
