<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator ="layout/main.html">

<div layout:fragment="site_content">


    <div class="row mt-4">
        <ul class="col sm-12">
            <form th:action="@{'/search'}" class="form-group">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" th:placeholder="#{label.searchButton}" name="search_value" required>
                        <input type="hidden" id="isAsc" class="form-control" name="isAsc" th:value="'true'">
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success" style="color: rgba(11,129,3,0.89); min-width: 100% "><span style="color: white; text-transform: uppercase" th:text="#{label.searchButton}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </ul>
    </div>




    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="card mt-3">
                <div class="card-footer">
                    <h3 th:text="#{label.basket}"></h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <tr>
                            <th th:text="#{label.basketName}"></th>
                            <th th:text="#{label.basketPrice}"></th>
                            <th th:text="#{label.basketAmount}"></th>
                            <th th:text="#{label.basketAction}"></th>
                        </tr>
                        <tbody>

                        <tr th:each="key:${items.entrySet()}">
                            <td th:text="${key.getKey().name}"></td>
                            <td th:text="${key.getKey().price}"></td>
                            <td th:text="${key.getValue()}"></td>
                            <td>
                                <a th:href="'/addToBasket/'+ ${key.getKey().getId()}" class="btn btn-success">+</a>
                                <a th:href="'/deleteFromBasket/'+ ${key.getKey().getId()}" class="btn btn-danger">-</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-6">
                            <span th:text="#{label.total}"></span>: <span><b>$</b><b th:text="${total}"></b> </span>
                        </div>
                        <div class="col-6">
                            <a th:href="'/clearBasket'" class="btn btn-danger float-right" >
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                                <span style="text-transform: uppercase" th:text="#{label.clearBasket}"></span>
                            </a>
                            <button type="button" class="btn btn-primary float-right mr-2" data-toggle="modal" data-target="#exampleModal"
                            style="background-color: black">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                                </svg>
                                <span style="text-transform: uppercase" th:text="#{label.checkIn}"></span>
                            </button>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="ml-2">
                        <img src="http://news.indiglamour.com/wp-content/uploads/2014/10/Apple-Pay1.png" width="40" height="40" alt="">
                    </div>
                    <div class="ml-2">
                        <img src="https://im0-tub-kz.yandex.net/i?id=4c07d077443f79f4214e2578654fbeb0&n=13"  width="40" height="40" alt="">
                    </div>
                    <div class="ml-2">
                        <img src="https://im0-tub-kz.yandex.net/i?id=fd5b50919607a87464b02207a53d75a1&n=13"  width="40" height="40"alt="">
                    </div>
                    <div class="ml-2">
                        <img src="https://i.pinimg.com/736x/15/c2/1b/15c21bddb69f87acaea8a6e30e8e7f1e.jpg" width="40  " height="40" alt="">
                    </div>
                    <div class="ml-2">
                        <img src="https://bataille.online/wp-content/uploads/2019/10/mastercard-2@4x.png"  width="40" height="40" alt="">
                    </div>
                    <div class="ml-2">
                        <img src="https://banner2.cleanpng.com/20180622/ulz/kisspng-american-express-merchant-services-nyse-axp-busine-merica-5b2cd8d28ca4e6.2120456315296657465761.jpg"  width="40" height="40"alt="">
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                    <form th:action="@{'/purchaseItem'}" method="post">-->
                    <form th:action="@{'/purchaseItem'}">
                        <div class="form-group">
                            <label >Full name <span style="color: red">*</span></label>
                            <input type="text" name="full_name" class="form-control" placeholder="Full Name..." required>
                        </div>
                        <div class="form-group">
                            <label>Card Number <span style="color: red">*</span></label>
                            <input type="number" name="card_number" class="form-control" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Expiration(MM/YY) <span style="color: red">*</span></label>
                                    <input type="text" name="expiration" class="form-control" placeholder="10/22">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>CVV <span style="color: red">*</span></label>
                                    <input type="number" name="cvv" class="form-control" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Pay</button>
                    </form>
                </div>
<!--                <div class="modal-footer">-->
<!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>

</div>



</html>
