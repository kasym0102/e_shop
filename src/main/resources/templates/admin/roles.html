<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
    <h2>LIST OF ROLES</h2>
    <button class="btn btn-success" data-toggle="modal" data-target="#addItemModal">+ ADD NEW</button>

    <br><br>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role:${roles}">
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
                <td th:text="${role.description}" style="width: 50%"></td>
                <td>
                    <!--                    <button class="btn btn-primary"data-toggle="modal" data-target="#editModal" th:attr="onclick='fillModal('+${cnt.name}+')'"-->
                    <!--                    >EDIT</button>-->
                    <a th:href="'/editRole?id='+ ${role.getId()}" class="btn btn-primary">Edit</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Country</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form th:action="@{'/addRole'}" method="post">
                        <div class="form-group">
                            <label >Name:</label>
                            <input type="text" name="name" class="form-control" required >
                        </div>
                        <div class="form-group">
                            <label >Description:</label>
                            <input type="email" name="description" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">ADD</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script type="text/javascript">

        const fillModal = (name) => {

            document.getElementById("edit_name").value = name;

        }
    </script>
</div>
