<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator ="layout/mainAdmin.html">

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" layout:fragment="admin_content">

    <br><br>


    <form th:action="@{'/saveUser'}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="form-group">
            <label >Full Name:</label>
            <input type="text" name="fullName" class="form-control" required  th:value="${user.fullName}">
        </div>
        <div class="form-group">
            <label >Email:</label>
            <input type="email" name="user_email" class="form-control" th:value="${user.email}">
        </div>
        <div class="form-group">
            <label >Password:</label>
            <input type="password" name="user_password" class="form-control" required th:value="${user.password}">
        </div>
        <div class="form-group">
            <label >Re - Password:</label>
            <input type="password" name="re_user_password" class="form-control" required th:value="${user.password}">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>

    <form th:action="@{'/deleteUser'}" method="post" id="form_delete">
        <input type="hidden" name="delete_id" th:value="${user.id}">
    </form>




</main>


</html>
