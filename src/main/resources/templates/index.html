<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator ="layout/main.html">

    <div layout:fragment="site_content">


        <div class="row mt-4">
            <ul class="col sm-12">
                <form th:action="@{'/search'}" class="form-group">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control" th:placeholder="#{label.searchPlaceholder}" name="search_value" required>
                            <input type="hidden" id="isAsc" class="form-control" name="isAsc" th:value="'true'">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-success" style="color: rgba(11,129,3,0.89); min-width: 100% "><span style="color: white" th:text="#{label.searchButton}"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </ul>
        </div>



        <div class="row ">
            <ul class="col sm-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://technogadget77.ru/image/catalog/Technogadget/mac/MacBook-Pro-13.jpg" alt="Первый слайд">
                            <div class="carousel-caption d-none d-md-block">
                                <h3 th:text="#{label.welcome}"></h3>
                                <p th:text="#{label.welcomeInfo}"></p>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://technogadget77.ru/image/catalog/Technogadget/mac/MacBook-Pro-13.jpg" alt="Второй слайд">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://technogadget77.ru/image/catalog/Technogadget/mac/MacBook-Pro-13.jpg" alt="Третий слайд">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </ul>
        </div>



        <div class="row mt-4">
            <div class="col-4" th:each="item:${items}">
                <div class="card mt-3 ">
                    <div style="height: 200px;width: 100%; " >
                        <img class="card-img-top" th:src="${item.getSmallPicURL()}" alt="Card image cap" style="  object-fit: cover;width: 100%;height: 100%; ">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="'/itemDetails/' + ${item.id}" th:text="${item.getName()}"></a>
                        </h5>
                        <h5 th:text="'$' + ${item.getPrice()}"></h5>
                        <div style="height: 150px">
                            <p class="card-text" th:text="${item.getDescription()}"></p>
                        </div>

                        <h5>
                            <b> <span th:text="#{label.brandOfItem}"></span> :
                                <span th:if="${item.getBrand() != null}">
                                     <a th:href="'/brands/'+ ${item.getBrand().getId()} " th:text="${item.getBrand().name + ', ' + item.getBrand().getCountry().code}">
                                     </a>
                                </span>
                                <span th:if="${item.getBrand() == null}">
                                    None
                                </span>
                            </b>
                        </h5>
                    </div>
                    <div class="card-footer">
                         <span th:each="num: ${item.getFillStars()}" style="color: #FFD100">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                </svg>
                         </span>

                        <span th:each="num1:${item.getEmptyStars()}" style="color: #FFD100">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                </svg>
                        </span>
                    </div>

                </div>
            </div>

        </div>
    </div>

</html>
